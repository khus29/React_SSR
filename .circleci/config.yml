version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - node/install:
              install-yarn: true
              node-version: latest
            - run: node --version
            - run: npm install
            - run: npm start
workflows:
  build-and-test:
    jobs:
      - build-and-test
